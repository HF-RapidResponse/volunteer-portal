runtime: nodejs12
service: volunteer-portal-client-staging
handlers:
 - url: /
   static_files: build/index.html
   upload: build/index.html
   secure: always

 - url: /(favicon.ico|manifest.json|static.*)
   static_files: build/\1
   upload: build/(.*)
   secure: always

 - url: .*
   static_files: build/index.html
   upload: build/index.html
   secure: always
